<!doctype html>
<html ng-app="todoApp">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="js/angular.min.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/math_lib.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h2>Pretty awesome KALKULAJDA</h2>
		<div ng-controller="TodoListController as todoList">
      <div class="row">
        <span>Operandy: {{todoList.operands}}</span>
      </div>
      <div class="row">
        <span>Operator: {{todoList.operator}}</span>
      </div>
      <div class="row">
        <span>Vysledok: {{todoList.result}}</span>
      </div>
      <div class="row">
      	<div class="row">
         <span ng-click="todoList.operandsInsert('1')" class="btn btn-default number">1</span>
         <span ng-click="todoList.operandsInsert('2')" class="btn btn-default number">2</span>
         <span ng-click="todoList.operandsInsert('3')" class="btn btn-default number">3</span>
         <span ng-click="todoList.operatorHit('+')" class="btn btn-default number">+</span>
       </div>
       <div class="row">
         <span ng-click="todoList.operandsInsert('4')" class="btn btn-default number">4</span>
         <span ng-click="todoList.operandsInsert('5')" class="btn btn-default number">5</span>
         <span ng-click="todoList.operandsInsert('6')" class="btn btn-default number">6</span>
         <span ng-click="todoList.operatorHit('-')" class="btn btn-default number">-</span>
       </div>
       <div class="row">
         <span ng-click="todoList.operandsInsert('7')" class="btn btn-default number">7</span>
         <span ng-click="todoList.operandsInsert('8')" class="btn btn-default number">8</span>
         <span ng-click="todoList.operandsInsert('9')" class="btn btn-default number">9</span>
         <span ng-click="todoList.operatorHit('*')" class="btn btn-default number">*</span>
       </div>
       <div class="row">
        <span ng-click="todoList.operandsInsert('0')" class="btn btn-default text-center number">0</span>
        <span ng-click="todoList.operatorHit('/')" class="btn btn-default number">/</span>
      </div>
      <div class="row">
        <span ng-click="todoList.equalsHit()" class="btn btn-default number">=</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
